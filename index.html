<!DOCTYPE html>
<html>
<head>
  <title>Status Form</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Status Submission Form</h2>

  <form id="statusForm">
    <label for="userId">Element ID:</label>
    <input type="text" id="userId" name="userId" required><br><br>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="">-- Select Status --</option>
      <option value="Cut">Cut</option>
      <option value="Sub">Sub</option>
      <option value="Frame">Frame</option>
      <option value="Done">Done</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    // Pre-fill userId from ?id= query string
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get('id');
      if (userId) document.getElementById('userId').value = userId;
    };

    // Handle form submission
    document.getElementById('statusForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const userId = document.getElementById('userId').value;
      const status = document.getElementById('status').value;
      const responseEl = document.getElementById('response');
      responseEl.textContent = 'Submitting...';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyp1gt_jmXn48DaISQEF_cZwFBBOx3zKc1Sg1JpEMzYDdIVz0jyszcnNlK4dF1gnRey/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, status }),
          mode: 'cors'
        });

        const data = await response.json();
        responseEl.textContent = data.success ? 'Submitted successfully!' : `Error: ${data.error}`;
      } catch (err) {
        responseEl.textContent = 'Failed to submit. ' + err.message;
      }
    });
  </script>
</body>
</html>
